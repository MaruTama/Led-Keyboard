<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>keyboard_light</title>
	<style>
		#recogniting {
			background: blue;
			border: 2px solid black;
			border-radius: 100%;
			width: 30px;
			height: 30px;
		}
		#recogniting.running{
			background: red;
		}
		div.error{
			color: red;
		}
		div.nomatch {
			color: blue;
		}
	</style>
</head>
<body>

	<!-- <h1>会話テスト</h1> -->

	<div id="recogniting"></div>
  <button id="btnSwitch">
  start
  </button>

	<ul id="result"></ul>
	<div id="resultList"></div>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		(function($){

			// initialize
			var recognition,isRecognition = false;
			const LANG_JAPAN = "ja-JP";

			// $(".start-btn").on("click",start);
			btnSwitch.addEventListener('click', function() {
				if(btnSwitch.innerText === 'start') {
					btnSwitch.textContent = 'stop';
					test();
				} else {
					btnSwitch.textContent = 'start';
				}
			});


			/*
			*		認識 start
			*/
			function start(){
				recognition = new webkitSpeechRecognition(); // 音声認識
				recognition.lang = LANG_JAPAN; // 日本語
				recognition.start(); // 認識開始
				isRecognition = !isRecognition; // 認識しているかどうかのフラグを反転
				recognition.onend = function(){
					stop(); // 認識が終わったら終了する
				}
				recognition.onresult = function(e){ // 結果を得たら
					if(e.results.length > 0){
						var value = e.results[0][0].transcript; // ここに日本語
						// talkData(value);
						$("#result").append("<li>"+value+"</li>");
					}
				}
				alert("喋って！")
			}

			/*
			*		認識 stop
			*/
			function stop(){
				if(isRecognition){
					recognition.stop();
					isRecognition = !isRecognition;
				}
			}
			function test() {
				$.ajax({
          async: false,
          url: "/set",
          type: 'post',
          data:{"name": "musa"},
          dataType: 'json'
                }).done(function(res){
                 console.debug(res);
                }).fail(function(xhr, status, error){
                   alert(status);
                });
			}

			/*
			*		スピーチ
			*		@param { string } value (読み上げる文字)
			*/
			function speech(value){
				var msg = new SpeechSynthesisUtterance();
				var voices = window.speechSynthesis.getVoices();
				msg.volume = 1;
				msg.voice = voices[7];
				msg.rate = 10;
				msg.pitch = 2;
				msg.text = value;
				msg.lang = LANG_JAPAN;
				speechSynthesis.speak(msg);
				msg.onend = function(){
					setTimeout(function(){
						start();
					},2000);
				}
			}

			/*
			*		会話データを取得しスピーチさせる（DOCOMO雑談API）
			*		@param { string } value (自分が喋ったものから雑談を始める)
			*/
			function talkData(value){
				$.ajax({
					url: "/api",
					type: "get",
					data: {
						text: value
					},
					success: function(data){
						$("#result").append("<li>"+data.res+"</li>");
						speech(data.res);
					}
				});
			}

		})(jQuery);
	</script>
</body>
</html>
